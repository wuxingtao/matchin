<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<body>
<div id="app">
    <h3>{{ msg }}</h3>
    <p>{{ count }}</p>
    <h1>v-text</h1>
    <input type="text" v-model="count">
    <button type="button" v-on:click="increase">add+</button>
    <button type="button" v-on:click="changeMessage">change message!</button>
    <button type="button" v-on:click="recoverMessage">recoverMessage!</button>
</div>
</body>
<script src="simple-vue.js"></script>
<script>
const app = new Vue({
  el:'#app',
  data:{
    msg:"hello,mini vue.js",
    count:666
  },
  methods:{
    increase(){
      this.count++;
    },
    changeMessage(){
      this.msg = "hello,eveningwater!";
    },
    recoverMessage(){
      console.log(this)
      this.msg = "hello,mini vue.js";
    }
  }
})

</script>
</html>
